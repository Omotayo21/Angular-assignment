<div class="sm:mt-12">
  <h1 class="text-2xl font-bold mb-4">My Portfolio</h1>

  <h2 class="font-semibold mb-2">
    Check out my full portfolio link 
    <a href="https://al-rahman.vercel.app" class=" underline text-blue-700">
      here
    </a>
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Iterate over portfolio items -->
    <div *ngFor="let item of portfolioItems; let i = index" class="border rounded-lg p-4">
      <img
        [src]="item.image"
        [alt]="item.title"
        class="w-full h-auto rounded-lg"
      />
      <h2 class="text-lg font-bold mt-2 uppercase">{{ item.title }}</h2>
      <a [href]="item.link" class="text-blue-500 mt-2 inline-block">
        View Project
      </a>
    </div>
  </div>
</div>
